<div id='header'>
    <div id='logo'>
      <img src='/static/images/logo.png'/>
    </div>
    <div id='sort-by'>
      <button href='#newest' class='selected btn btn-large'>Newest</button>
      <button href='#oldest' class='btn btn-large'>Oldest</button>
    </div>
    <div class=navigation>
      {% if g.user %}
        <button class='btn' onclick="{{ url_for('logout') }}">logout [{{ g.user.username }}]</button>
      {% else %}
        <button class='btn btn-small' href="{{ url_for('register') }}">Register</button>
        <button class='btn btn-small' href="{{ url_for('login') }}">Login</button>
      {% endif %}
  </div>
</div>
