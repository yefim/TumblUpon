<div id='header'>
    <a id="logo" href="{{ url_for('index') }}"></a>
    <div id='sort-by'>
      <button href='#timestamp' class='selected btn btn-large'>Date</button>
      <button href='#name' class='btn btn-large'>Name</button>
    </div>
    <div id='sort-order'>
        <button href='#ascend' class='selected btn btn-large'>Ascending</button>
        <button href='#descend' class='btn btn-large'>Descending</button>
    </div>
    <div class=navigation>
      {% if g.user %}
        <button class='btn' onclick="{{ url_for('logout') }}">logout [{{ g.user.username }}]</button>
        <button class='btn' href="{{ url_for('settings') }}">Settings</button>
      {% else %}
        <button class='btn' href="{{ url_for('register') }}">Register</button>
        <button class='btn' href="{{ url_for('login') }}">Login</button>
      {% endif %}
  </div>
</div>
